image: ghcr.io/webees/kaniko-node12:v1.0.0

variables:
  CI_DEBUG_TRACE: "false"
  NPM_CONFIG_CACHE: npm_cache

cache:
  key:
    files:
      - package-lock.json
  paths:
    - ${NPM_CONFIG_CACHE}

before_script:
    - echo "{\"auths\":{\"${CI_REGISTRY}\":{\"auth\":\"$(printf "%s:%s" "${CI_REGISTRY_USER}" "${CI_REGISTRY_PASSWORD}" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json

build:
  stage: ðŸ›  Build
  only:
    - master
    - release
  script:
    - cat /etc/hosts
    - node -v
    - npm -v
    - npm ci
    - npm run build
    - ls -a
    - executor --context "${CI_PROJECT_DIR}" --dockerfile "${CI_PROJECT_DIR}/Dockerfile" --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_BRANCH}" --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_BRANCH}-${CI_COMMIT_SHA}" --skip-tls-verify
